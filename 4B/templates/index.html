<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col md-12">
     
                <div class="jumbotron p-3">
     
                    <h2>Manage <b>Genre </b>  <button type="button"  class="btn btn-success float-right"
                    data-toggle="modal" data-target="#mymodal">Add New Data</button> </h2>
     
     
                    {% with messages = get_flashed_messages() %}
     
                    {% if messages %}
     
                    {% for message in messages %}
     
                    <div class="alert alert-success alert-dismissable" role="alert">
     
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
     
                            <span aria-hidden="true">x</span>
     
                        </button>
     
     
                    {{message}}
     
     
                    </div>
     
     
                    {% endfor %}
     
                    {% endif %}
                    {% endwith %}
     
     
                    <table class="table table-hover table-dark">
     
                        <tr>
     
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
     
                        </tr>
     
     
                       {% for row in genre %}
                        <tr>
                            <td>{{row.id}}</td>
                            <td>{{row.name}}</td>
                            
                            <td>
                                <a href="/update/{{row.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.id}}">Edit</a>
                                <a href="/delete/{{row.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
     
     
                            </td>
     
                        </tr>
     
     
                      <!-- Modal Edit Genre-->
    <div id="modaledit{{row.id}}" class="modal fade" role="dialog">
       <div class="modal-dialog">
     
     
          <div class="modal-content">
     
     
             <div class="modal-header">
     
     
                <h4 class="modal-title">Update Information</h4>
     
     
             </div>
     
     
             <div class="modal-body">
     
     
                <form action="{{url_for('update')}}" method="POST">
     
     
                   <div class="form-group">
     
     
                      <label>Name:</label>
                       <input type="hidden"  name="id" value="{{row.id}}">
     
                      <input type="text" class="form-control" name="name" value="{{row.name}}">
     
     
                   </div>
     
     
     
                   
     
                   <div class="form-group">
     
     
                      <button class="btn btn-primary" type="submit">Update</button>
     
     
                   </div>
     
     
                </form>
     
     
             </div>
     
     
             <div class="modal-footer">
     
     
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
     
     
             </div>
     
     
          </div>
     
     
       </div>
     
    </div>
     
     
                        {% endfor %}
     
     
                    </table>
     
     
                </div>
     
     
     
                      <!-- Modal untuk menambah Genre-->
     
     
    <div id="mymodal" class="modal fade" role="dialog">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
     
                <h4 class="modal-title">Add Genre</h4>
             </div>
             <div class="modal-body">
     
                <form action="{{url_for('insert')}}" method="POST">
     
     
                   <div class="form-group">
     
                      <label>Name:</label>
                      <input type="text" class="form-control" name="name" required="1">
     
     
                   </div>
     
     
     
                   <div class="form-group">
     
     
                      <button class="btn btn-primary" type="submit">Add Genre</button>
     
     
                   </div>
     
     
                </form>
     
     
             </div>
     
     
             <div class="modal-footer">
     
     
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
     
     
             </div>
     
     
          </div>
     
     
       </div>
     
     
    </div>
     
     
     
     
     
            </div>
     
        </div>
     
     
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
